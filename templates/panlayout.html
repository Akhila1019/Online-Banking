<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
   <title>Pan Card</title>
</head>
    <body>
        <script src="static/js/reset.js"></script>
          <div style="font-size: medium;">
            <div class="card-body" style="font-size: large;" >
                <h3 style="color: black;background-color: rgb(212, 184, 111);height: 4rem;">PAN Registration</h3>
                <ul style="list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #04AA6D;">
                    <li style="float: left;"><a class="active" href="#createRequest">Create Request</a></li>
                    <li style="float: left;"><a href="#Status">Status</a></li>
                </ul>
                <div style="border: solid 2px;padding: 20px;">
                    
                    {% block content %}
                    {% endblock %}
                </div>
          </div>
    </body>
</html>
